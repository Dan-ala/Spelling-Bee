<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition with JavaScript</title>
    <!-- Include Tesseract.js library -->

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <!-- The HTML element where the recognized text will be displayed -->
    <div>
        <div id="output"></div>

        <div class="voice_to_text">
            <h1>Voice To Text Converter</h1>
            <textarea id="convert_text"></textarea>
            <button id="click_to_convert">Press to talk</button>
            <button id="toss" onclick="captureScreenAndReadText()">Toss</button>
        </div>
    </div>

    <!-- Include your main JavaScript file -->
    <script src="main.js"></script>
    <script src="talk.js"></script>
</body>
</html>
